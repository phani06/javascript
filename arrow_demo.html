<script>
    let arr =[10,20,30,40,50];

    //increase each value by 5
    //higeher order function that takes another function as argument
    function increaseBy5(val){  //regular function
        return val + 5;
    }
    let result1 = arr.map(increaseBy5);
    console.log(result1);



    let result2 = arr.ap((val) => val+7);
    console.log(result2);
</script>
