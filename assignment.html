<script>
    
    /*WAP to reverse a string
	input:- 'sachin'
	output:- 'nihcas'*/
    
    function reverseString(str) {
    return str.split('').reverse().join('');
    }
       let input = 'sachin';
       let output = reverseString(input);
        console.log(output); // Output: nihcas


        

</script>
