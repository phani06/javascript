<script>
    // function declaration
    function add(a,b){
        console.log(a+b);
    }
    add(10,20);

    // function expression
    var sub = function(a,b){
        console.log(a-b)
    } 
    sub(20,10);

    // self invoked, can be invoked only once
    (function(a,b){
        console.log(a*b);
    })(10,20);

    //arrow function 
    var div = (a,b) =>{
        console.log(a/b);
    }
    div(20,10);

</script>
